<div>
  <button>-</button>
  <input [value]="value" type="number" (input)="changeHandler($event)" />

  <span>{{ value }}</span>
  <button (click)="increase()">+</button>
</div>
<div *ngIf="_control.isTouched">{{ _control.errors | json }}</div>
